<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eskom Solar Shooter</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="ammo">Solar Panels: 10</div>
        <div id="minimap-container">
            <canvas id="minimap"></canvas>
        </div>
        <div id="crosshair">
            <div id="crosshair-dot"></div>
            <div id="crosshair-line" class="top"></div>
            <div id="crosshair-line" class="bottom"></div>
            <div id="crosshair-line" class="left"></div>
            <div id="crosshair-line" class="right"></div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
